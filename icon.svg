<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="100"/>

  <!-- Globe Circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="8"/>

  <!-- Latitude Lines -->
  <ellipse cx="256" cy="256" rx="140" ry="50" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <ellipse cx="256" cy="256" rx="140" ry="90" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>

  <!-- Longitude Lines -->
  <ellipse cx="256" cy="256" rx="50" ry="140" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <ellipse cx="256" cy="256" rx="90" ry="140" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>

  <!-- Center Line -->
  <line x1="116" y1="256" x2="396" y2="256" stroke="white" stroke-width="4" opacity="0.8"/>

  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">GEO</text>
</svg>
