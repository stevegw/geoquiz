<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Test your geography knowledge with randomized questions">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Geo Quiz">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            flex: 1;
        }

        .font-toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .font-toggle-btn:hover {
            background: #5568d3;
        }

        .quiz-selector {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .quiz-selector:hover {
            background: #f0f0ff;
        }

        body.large-font .quiz-selector {
            font-size: 1em;
            padding: 10px 18px;
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        /* Large font size mode */
        body.large-font .quiz-container {
            padding: 30px;
        }

        body.large-font h1 {
            font-size: 2em;
        }

        body.large-font .question {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        body.large-font .option {
            font-size: 1.1em;
            padding: 15px;
        }

        body.large-font .question-section {
            margin-bottom: 25px;
        }

        body.large-font button {
            font-size: 1.1em;
            padding: 15px 40px;
        }

        body.large-font .font-toggle-btn {
            font-size: 1em;
            padding: 10px 18px;
        }

        .option:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option.selected {
            background: #e8e8ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.wrong-hint {
            background: #fff3cd;
            border-color: #ffc107;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1em;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        body.large-font .score {
            font-size: 2.2em;
            margin: 20px 0;
        }

        body.large-font .result {
            font-size: 1.2em;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .review-section {
            margin-top: 20px;
            text-align: left;
        }

        .review-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }

        .review-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .review-answer {
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            font-size: 0.85em;
        }

        body.large-font .review-section {
            margin-top: 30px;
        }

        body.large-font .review-item {
            padding: 20px;
            margin-bottom: 20px;
        }

        body.large-font .review-question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        body.large-font .review-answer {
            font-size: 1em;
            padding: 10px;
            margin: 8px 0;
        }

        .review-answer.user-answer.correct-user {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .review-answer.user-answer.incorrect-user {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .review-answer.correct-answer {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .review-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .checkmark {
            color: #28a745;
            font-weight: bold;
            margin-right: 5px;
        }

        .crossmark {
            color: #dc3545;
            font-weight: bold;
            margin-right: 5px;
        }

        .update-banner {
            background: #ffc107;
            color: #000;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .update-banner button {
            background: #000;
            color: #ffc107;
            border: none;
            padding: 8px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-banner button:hover {
            background: #333;
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="updateBanner" class="update-banner" style="display: none;">
        New version available!
        <button onclick="updateApp()">Update Now</button>
    </div>

    <div class="version-info">v21.0</div>

    <div class="quiz-container">
        <div class="header-controls">
            <h1 id="quizTitle">Geography Quiz</h1>
            <select id="quizSelector" class="quiz-selector">
                <option value="geography-questions.json">Geography Quiz</option>
                <option value="codebeamer-fundamentals-questions.json">Codebeamer Fundamentals</option>
                <option value="Thingworx-fundamnetails-questions.json">ThingWorx Fundamentals</option>
            </select>
            <button class="font-toggle-btn" id="fontToggle">Larger Text</button>
        </div>

        <div id="quiz">
            <div id="questionsContainer"></div>

            <div class="btn-container">
                <button id="submitBtn">Submit Quiz</button>
                <button id="retryBtn" style="margin-left: 10px;">New Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let quizData = null;
        let questionPool = [];
        let currentQuestions = [];
        let answers = {};
        let questionsLoaded = false;

        // Load questions from JSON file
        async function loadQuestions(filename = 'geography-questions.json') {
            try {
                const response = await fetch(`./quizzes/${filename}`);
                if (!response.ok) {
                    throw new Error('Failed to load questions');
                }
                quizData = await response.json();

                // Support both old array format and new object format
                if (Array.isArray(quizData)) {
                    // Old format: just an array of questions
                    questionPool = quizData;
                    quizData = {
                        quizName: 'Quiz',
                        questions: questionPool
                    };
                } else {
                    // New format: object with quizName and questions
                    questionPool = quizData.questions;

                    // Update page title and heading
                    document.title = quizData.quizName;
                    document.getElementById('quizTitle').textContent = quizData.quizName;

                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc && quizData.description) {
                        metaDesc.content = quizData.description;
                    }
                }

                questionsLoaded = true;
                console.log(`Loaded "${quizData.quizName}" with ${questionPool.length} questions`);
                return true;
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('Failed to load quiz questions. Please refresh the page.');
                return false;
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            const shuffled = shuffleArray(questionPool);
            return shuffled.slice(0, 5);
        }

        async function generateQuiz() {
            // Load questions if not already loaded
            if (!questionsLoaded) {
                const selectedQuiz = document.getElementById('quizSelector').value;
                const loaded = await loadQuestions(selectedQuiz);
                if (!loaded) return;
            }

            currentQuestions = selectRandomQuestions();
            answers = {};
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            currentQuestions.forEach((q, index) => {
                const questionSection = document.createElement('div');
                questionSection.className = 'question-section';

                const questionText = document.createElement('div');
                questionText.className = 'question';
                questionText.textContent = `${index + 1}. ${q.text}`;
                questionSection.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                q.options.forEach((option, optIndex) => {
                    const label = document.createElement('label');
                    label.className = 'option';

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${index}`;
                    input.value = optIndex;

                    const span = document.createElement('span');
                    span.textContent = option;

                    label.appendChild(input);
                    label.appendChild(span);
                    optionsDiv.appendChild(label);
                });

                questionSection.appendChild(optionsDiv);
                container.appendChild(questionSection);

                answers[`q${index}`] = q.correct - 1;
            });

            setupOptionListeners();
        }

        function setupOptionListeners() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;

                    const name = radio.name;
                    // Remove highlighting from all options in this question when user changes answer
                    document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
                        r.parentElement.classList.remove('selected', 'wrong-hint', 'incorrect');
                    });
                    this.classList.add('selected');
                });
            });
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            let score = 0;
            let answered = 0;
            let userAnswers = {};

            // First, check if all questions are answered
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected) {
                    answered++;
                    userAnswers[question] = parseInt(selected.value);
                    if (parseInt(selected.value) === answers[question]) {
                        score++;
                    }
                }
            }

            if (answered < 5) {
                alert('Please answer all questions before submitting!');
                return;
            }

            // Check for perfect score
            if (score === 5) {
                const startNewQuiz = confirm('Nice job! You got all 5 correct!\n\nClick "OK" to start a new quiz or "Cancel" to review your answers.');
                if (startNewQuiz) {
                    // User wants a new quiz
                    window.location.reload();
                    return;
                }
                // User clicked Cancel - just return to quiz to review
                return;
            }

            // Show confirmation with score for non-perfect scores
            const confirmMessage = `You scored ${score} out of 5!\n\nDo you want to submit and see the full results?\n\nClick "OK" to submit or "Cancel" to go back and review your answers.`;
            const confirmed = confirm(confirmMessage);

            if (!confirmed) {
                // User clicked Cancel - just return to main quiz screen
                // Remove any result highlighting (green/red) from previous attempts
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('correct', 'incorrect');
                });

                // Make sure all inputs are enabled
                document.querySelectorAll('input[type="radio"]').forEach(input => {
                    input.disabled = false;
                });

                // Clear previous wrong hints
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('wrong-hint');
                });

                // Now add yellow highlight ONLY to user's wrong answers
                let firstWrongQuestion = null;
                for (let question in answers) {
                    const selected = document.querySelector(`input[name="${question}"]:checked`);
                    if (selected && parseInt(selected.value) !== answers[question]) {
                        // This is a wrong answer - highlight it in yellow
                        selected.parentElement.classList.add('wrong-hint');
                        if (!firstWrongQuestion) {
                            firstWrongQuestion = selected.parentElement;
                        }
                    }
                }

                // Scroll to first wrong answer
                if (firstWrongQuestion) {
                    firstWrongQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                // Stay on main quiz screen - don't show results
                return;
            }

            // User confirmed - clear yellow hints and show incorrect answers in red
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('wrong-hint', 'selected', 'incorrect');
            });

            // Only show user's incorrect selections in red (don't reveal correct answers)
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                const correctAnswer = answers[question];

                // Only highlight user's incorrect selection in red
                if (selected && parseInt(selected.value) !== correctAnswer) {
                    selected.parentElement.classList.add('incorrect');
                }
            }

            // Keep inputs and submit button enabled so user can try again
            // Red highlights will clear when user changes an answer
        });

        // New Quiz button (reload page for fresh start)
        document.getElementById('retryBtn')?.addEventListener('click', async function() {
            window.location.reload();
        });

        // Quiz selector functionality
        const quizSelector = document.getElementById('quizSelector');

        // Load saved quiz selection from localStorage
        const savedQuiz = localStorage.getItem('selectedQuiz') || 'geography-questions.json';
        quizSelector.value = savedQuiz;

        // Handle quiz selection change
        quizSelector.addEventListener('change', async function() {
            const selectedQuiz = this.value;
            localStorage.setItem('selectedQuiz', selectedQuiz);
            questionsLoaded = false;
            await generateQuiz();
        });

        // Initialize quiz on page load
        (async function() {
            await generateQuiz();
        })();

        // Font size toggle functionality
        const fontToggleBtn = document.getElementById('fontToggle');
        let isLargeFont = false;

        // Check if user has a saved preference
        if (localStorage.getItem('largeFontMode') === 'true') {
            isLargeFont = true;
            document.body.classList.add('large-font');
            fontToggleBtn.textContent = 'Small Text';
        }

        fontToggleBtn.addEventListener('click', function() {
            isLargeFont = !isLargeFont;

            if (isLargeFont) {
                document.body.classList.add('large-font');
                fontToggleBtn.textContent = 'Small Text';
                localStorage.setItem('largeFontMode', 'true');
            } else {
                document.body.classList.remove('large-font');
                fontToggleBtn.textContent = 'Large Text';
                localStorage.setItem('largeFontMode', 'false');
            }
        });

        // Global variable for new worker
        let newWorker;

        function updateApp() {
            if (newWorker) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        }

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Unregister all existing service workers first (for clean slate)
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    console.log('Found', registrations.length, 'service workers');
                });

                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Check for updates immediately and every 10 seconds
                        registration.update();
                        setInterval(() => {
                            console.log('Checking for updates...');
                            registration.update();
                        }, 10000);

                        // Handle service worker updates
                        registration.addEventListener('updatefound', () => {
                            newWorker = registration.installing;
                            console.log('New service worker found, state:', newWorker.state);

                            newWorker.addEventListener('statechange', () => {
                                console.log('Service worker state changed to:', newWorker.state);
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // New service worker available, show update banner
                                        console.log('New version available!');
                                        document.getElementById('updateBanner').style.display = 'block';
                                    } else {
                                        // First time installation
                                        console.log('Service worker installed for the first time');
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });

                // Reload page when new service worker takes control
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        console.log('Controller changed, reloading page');
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
    </script>
</body>
</html>
