    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            align-items: center;
            padding: 15px;

        .quiz-container {

            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            width: 100%;
            padding: 20px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            flex: 1;
        }

        .font-toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .font-toggle-btn:hover {
            background: #5568d3;
        }

        .quiz-selector {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .quiz-selector:hover {
            background: #f0f0ff;
        }

        body.large-font .quiz-selector {
            font-size: 1em;
            padding: 10px 18px;
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option {

            border: 2px solid #e0e0e0;
            border-radius: 8px;

            cursor: pointer;

        }

        body.large-font h1 {
            font-size: 2em;
        }

        body.large-font .question {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        body.large-font .option {

            padding: 15px;
        }

        body.large-font .question-section {

        body.large-font button {

        }

        .btn-container {
            text-align: center;

            position: sticky;
            bottom: 0;
            background: white;
            padding: 15px 0;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1em;

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        }

        body.large-font .result {

        }

        .hidden {

        .review-section {
            margin-top: 20px;
            text-align: left;
        }

        .review-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;

        .review-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .review-answer {
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            font-size: 0.85em;
        }

        body.large-font .review-section {
            margin-top: 30px;
        }

        body.large-font .review-item {
            padding: 20px;
            margin-bottom: 20px;
        }

        body.large-font .review-question {
            font-size: 1.2em;

            font-weight: bold;

            background: rgba(0,0,0,0.7);

            z-index: 999;

            display: none;

            width: 100%;

            background: rgba(0,0,0,0.7);

        .stats-modal.active {

        .stats-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;

            max-height: 90vh;

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;

        .stats-header h2 {

        .close-btn {
            background: #dc3545;

            border-radius: 5px;
            cursor: pointer;

        }

        .close-btn:hover {

        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;

            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stats-section {
            margin: 25px 0;
        }

        .stats-section h3 {
            color: #667eea;

        .quiz-type-item {
            background: #f5f5f5;

<body>
    <div id="updateBanner" class="update-banner" style="display: none;">
        New version available!
        <button onclick="updateApp()">Update Now</button>
    </div>

    <div class="version-info">v38.0</div>

    <div class="quiz-container">
        <div class="header-controls">
            <h1 id="quizTitle">Windchill Fundamentals</h1>
            <select id="quizSelector" class="quiz-selector">
                <option value="Windchill-fundamentals-questions.json">Windchill Fundamentals</option>
                <option value="Creo-fundamentals-1-questions.json">Creo Parametric Modeling</option>
                <option value="codebeamer-fundamentals-questions.json">Codebeamer Fundamentals</option>
                <option value="Thingworx-fundamnetails-questions.json">ThingWorx Fundamentals</option>
                <option value="geography-questions.json">Geography Quiz</option>
            </select>
            <select id="questionCount" class="quiz-selector">
                <option value="5">5 Questions</option>
                <option value="10">10 Questions</option>
                <option value="15">15 Questions</option>
                <option value="20">20 Questions</option>
                <option value="all">All Questions</option>
            </select>
            <button class="font-toggle-btn" id="fontToggle">Larger Text</button>
            <button class="font-toggle-btn" id="statsBtn">Statistics</button>
        </div>

        <div id="quiz">
            <div id="questionsContainer"></div>

            <div class="btn-container">
                <button id="submitBtn">Submit Quiz</button>
                <button id="retryBtn" style="margin-left: 10px;">New Quiz</button>
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statsModal" class="stats-modal">
        <div class="stats-content">
            <div class="stats-header">
                <h2>Quiz Statistics</h2>
                <button class="close-btn" id="closeStatsBtn">Close</button>
            </div>
            <div id="statsBody"></div>
        </div>
    </div>

    <script>
        let quizData = null;
        let questionPool = [];
        let currentQuestions = [];
        let answers = {};
        let questionsLoaded = false;

        // Results tracking functions
        function saveQuizResult(quizName, score, totalQuestions, questionDetails) {
            const result = {
                id: Date.now(),
                quizName: quizName,
                date: new Date().toISOString(),
                score: score,
                totalQuestions: totalQuestions,
                percentage: Math.round((score / totalQuestions) * 100),
                questionDetails: questionDetails
            };

            // Get existing results
            let results = JSON.parse(localStorage.getItem('quizResults') || '[]');

            // Add new result
            results.push(result);

            // Keep only last 100 results to avoid storage limits
            if (results.length > 100) {
                results = results.slice(-100);
            }

            // Save back to localStorage
            localStorage.setItem('quizResults', JSON.stringify(results));

            return result;
        }

        function getQuizResults() {
            return JSON.parse(localStorage.getItem('quizResults') || '[]');
        }

        function clearQuizResults() {
            localStorage.removeItem('quizResults');
        }

        function getStatistics() {
            const results = getQuizResults();

            if (results.length === 0) {
                return null;
            }

            const stats = {
                totalQuizzes: results.length,
                averageScore: 0,
                bestScore: 0,
                recentQuizzes: results.slice(-5).reverse(),
                byQuizType: {}
            };

            let totalPercentage = 0;

            results.forEach(result => {
                totalPercentage += result.percentage;

                if (result.percentage > stats.bestScore) {
                    stats.bestScore = result.percentage;
                }

                // Track by quiz type
                if (!stats.byQuizType[result.quizName]) {
                    stats.byQuizType[result.quizName] = {
                        count: 0,
                        totalPercentage: 0,
                        average: 0
                    };
                }
                stats.byQuizType[result.quizName].count++;
                stats.byQuizType[result.quizName].totalPercentage += result.percentage;
            });

            stats.averageScore = Math.round(totalPercentage / results.length);

            // Calculate averages per quiz type
            for (let quizName in stats.byQuizType) {
                const quizStats = stats.byQuizType[quizName];
                quizStats.average = Math.round(quizStats.totalPercentage / quizStats.count);
            }

            return stats;
        }

        // Load questions from JSON file
        async function loadQuestions(filename = 'Windchill-fundamentals-questions.json') {
            try {
                const response = await fetch(`./quizzes/${filename}`);
                if (!response.ok) {
                    throw new Error('Failed to load questions');
                }
                quizData = await response.json();

                // Support both old array format and new object format
                if (Array.isArray(quizData)) {
                    // Old format: just an array of questions
                    questionPool = quizData;
                    quizData = {
                        quizName: 'Quiz',
                        questions: questionPool
                    };
                } else {
                    // New format: object with quizName and questions
                    questionPool = quizData.questions;

                    // Update page title and heading
                    document.title = quizData.quizName;
                    document.getElementById('quizTitle').textContent = quizData.quizName;

                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc && quizData.description) {
                        metaDesc.content = quizData.description;
                    }
                }

                questionsLoaded = true;
                console.log(`Loaded "${quizData.quizName}" with ${questionPool.length} questions`);
                return true;
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('Failed to load quiz questions. Please refresh the page.');
                return false;
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            const countSelector = document.getElementById('questionCount');
            const count = countSelector.value;

            // Create a copy to avoid modifying the original pool
            const poolCopy = [...questionPool];
            const shuffled = shuffleArray(poolCopy);

            if (count === 'all') {
                return shuffled;
            } else {
                const numQuestions = Math.min(parseInt(count), questionPool.length);
                const selected = shuffled.slice(0, numQuestions);

                // Extra safety: ensure no duplicates (shouldn't happen, but just in case)
                const uniqueQuestions = [];
                const seenTexts = new Set();

                for (const q of selected) {
                    if (!seenTexts.has(q.text)) {
                        seenTexts.add(q.text);
                        uniqueQuestions.push(q);
                    }
                }

                return uniqueQuestions;
            }
        }

        async function generateQuiz() {
            // Load questions if not already loaded
            if (!questionsLoaded) {
                const selectedQuiz = document.getElementById('quizSelector').value;
                const loaded = await loadQuestions(selectedQuiz);
                if (!loaded) return;
            }

            // Always get fresh random questions
            currentQuestions = selectRandomQuestions();

            // Reset answers
            answers = {};

            // Clear the container completely
            const container = document.getElementById('questionsContainer');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            currentQuestions.forEach((q, index) => {
                const questionSection = document.createElement('div');
                questionSection.className = 'question-section';

                const questionText = document.createElement('div');
                questionText.className = 'question';
                questionText.textContent = `${index + 1}. ${q.text}`;
                questionSection.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                q.options.forEach((option, optIndex) => {
                    const label = document.createElement('label');
                    label.className = 'option';

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${index}`;
                    input.value = optIndex;

                    const span = document.createElement('span');
                    span.textContent = option;

                    label.appendChild(input);
                    label.appendChild(span);
                    optionsDiv.appendChild(label);
                });

                questionSection.appendChild(optionsDiv);
                container.appendChild(questionSection);

                answers[`q${index}`] = q.correct - 1;
            });

            setupOptionListeners();
        }

        function setupOptionListeners() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;

                    const name = radio.name;
                    // Remove highlighting from all options in this question when user changes answer
                    document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
                        r.parentElement.classList.remove('selected', 'wrong-hint', 'incorrect');
                    });
                    this.classList.add('selected');
                });
            });
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            let score = 0;
            let answered = 0;
            let userAnswers = {};

            // First, check if all questions are answered
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected) {
                    answered++;
                    userAnswers[question] = parseInt(selected.value);
                    if (parseInt(selected.value) === answers[question]) {
                        score++;
                    }
                }
            }

            const totalQuestions = Object.keys(answers).length;

            if (answered < totalQuestions) {
                alert('Please answer all questions before submitting!');
                return;
            }

            // Prepare question details for result tracking
            const questionDetails = currentQuestions.map((q, index) => {
                const questionKey = `q${index}`;
                const userAnswer = userAnswers[questionKey];
                const correctAnswer = answers[questionKey];
                return {
                    question: q.text,
                    userAnswer: q.options[userAnswer],
                    correctAnswer: q.options[correctAnswer],
                    isCorrect: userAnswer === correctAnswer
                };
            });

            // Save result to history
            saveQuizResult(quizData.quizName, score, totalQuestions, questionDetails);

            // Check for perfect score
            if (score === totalQuestions) {
                const startNewQuiz = confirm(`Nice job! You got all ${totalQuestions} correct!\n\nStart a new quiz?\n\nOK = New Quiz\nCancel = Review Answers`);
                if (startNewQuiz) {
                    // User wants a new quiz
                    window.location.reload();
                    return;
                }
                // User clicked Cancel - just return to quiz to review
                return;
            }

            // Show confirmation with score for non-perfect scores
            const confirmMessage = `You scored ${score} out of ${totalQuestions}!\n\nDo you want to submit and see the full results?\n\nOK = Submit\nCancel = Review Answers`;
            const confirmed = confirm(confirmMessage);

            if (!confirmed) {
                // User clicked Cancel - just return to main quiz screen
                // Remove any result highlighting (green/red) from previous attempts
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('correct', 'incorrect');
                });

                // Make sure all inputs are enabled
                document.querySelectorAll('input[type="radio"]').forEach(input => {
                    input.disabled = false;
                });

                // Clear previous wrong hints
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('wrong-hint');
                });

                // Now add yellow highlight ONLY to user's wrong answers
                let firstWrongQuestion = null;
                for (let question in answers) {
                    const selected = document.querySelector(`input[name="${question}"]:checked`);
                    if (selected && parseInt(selected.value) !== answers[question]) {
                        // This is a wrong answer - highlight it in yellow
                        selected.parentElement.classList.add('wrong-hint');
                        if (!firstWrongQuestion) {
                            firstWrongQuestion = selected.parentElement;
                        }
                    }
                }

                // Scroll to first wrong answer
                if (firstWrongQuestion) {
                    firstWrongQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                // Stay on main quiz screen - don't show results
                return;
            }

            // User confirmed - clear yellow hints and show incorrect answers in red
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('wrong-hint', 'selected', 'incorrect');
            });

            // Only show user's incorrect selections in red (don't reveal correct answers)
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                const correctAnswer = answers[question];

                // Only highlight user's incorrect selection in red
                if (selected && parseInt(selected.value) !== correctAnswer) {
                    selected.parentElement.classList.add('incorrect');
                }
            }

            // Keep inputs and submit button enabled so user can try again
            // Red highlights will clear when user changes an answer
        });

        // New Quiz button (reload page for fresh start)
        document.getElementById('retryBtn')?.addEventListener('click', async function() {
            window.location.reload();
        });

        // Quiz selector functionality
        const quizSelector = document.getElementById('quizSelector');

        // Load saved quiz selection from localStorage
        const savedQuiz = localStorage.getItem('selectedQuiz') || 'Windchill-fundamentals-questions.json';
        quizSelector.value = savedQuiz;

        // Handle quiz selection change
        quizSelector.addEventListener('change', async function() {
            const selectedQuiz = this.value;
            localStorage.setItem('selectedQuiz', selectedQuiz);
            questionsLoaded = false;
            await generateQuiz();
        });

        // Question count selector functionality
        const questionCountSelector = document.getElementById('questionCount');

        // Load saved question count from localStorage
        const savedCount = localStorage.getItem('questionCount') || '5';
        questionCountSelector.value = savedCount;

        // Handle question count change
        questionCountSelector.addEventListener('change', async function() {
            const selectedCount = this.value;
            localStorage.setItem('questionCount', selectedCount);
            await generateQuiz();
        });

        // Initialize quiz on page load
        (async function() {
            await generateQuiz();
        })();

        // Font size toggle functionality
        const fontToggleBtn = document.getElementById('fontToggle');
        let isLargeFont = false;

        // Check if user has a saved preference
        if (localStorage.getItem('largeFontMode') === 'true') {
            isLargeFont = true;
            document.body.classList.add('large-font');
            fontToggleBtn.textContent = 'Small Text';
        }

        fontToggleBtn.addEventListener('click', function() {
            isLargeFont = !isLargeFont;

            if (isLargeFont) {
                document.body.classList.add('large-font');
                fontToggleBtn.textContent = 'Small Text';
                localStorage.setItem('largeFontMode', 'true');
            } else {
                document.body.classList.remove('large-font');
                fontToggleBtn.textContent = 'Large Text';
                localStorage.setItem('largeFontMode', 'false');
            }
        });

        // Statistics Modal functionality
        function showStats() {
            const modal = document.getElementById('statsModal');
            const statsBody = document.getElementById('statsBody');
            const stats = getStatistics();

            if (!stats) {
                statsBody.innerHTML = '<div class="no-stats">No quiz data yet. Complete a quiz to see your statistics!</div>';
            } else {
                let html = `
                    <div class="stats-summary">
                        <div class="stat-card">
                            <div class="stat-label">Total Quizzes</div>
                            <div class="stat-value">${stats.totalQuizzes}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Average Score</div>
                            <div class="stat-value">${stats.averageScore}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Best Score</div>
                            <div class="stat-value">${stats.bestScore}%</div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <h3>Recent Quizzes</h3>`;

                stats.recentQuizzes.forEach(quiz => {
                    const date = new Date(quiz.date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    html += `
                        <div class="recent-quiz">
                            <div class="recent-quiz-header">
                                <span class="recent-quiz-name">${quiz.quizName}</span>
                                <span class="recent-quiz-date">${dateStr}</span>
                            </div>
                            <div class="recent-quiz-score">${quiz.score}/${quiz.totalQuestions} (${quiz.percentage}%)</div>
                        </div>`;
                });

                html += `</div><div class="stats-section">
                        <h3>Performance by Quiz Type</h3>`;

                for (let quizName in stats.byQuizType) {
                    const quizStats = stats.byQuizType[quizName];
                    html += `
                        <div class="quiz-type-item">
                            <span class="quiz-type-name">${quizName}</span>
                            <div class="quiz-type-stats">
                                <div>${quizStats.count} attempt${quizStats.count > 1 ? 's' : ''}</div>
                                <div>Average: ${quizStats.average}%</div>
                            </div>
                        </div>`;
                }

                html += `</div>
                    <button class="clear-stats-btn" id="clearStatsBtn">Clear All Statistics</button>`;

                statsBody.innerHTML = html;

                // Add clear stats button listener
                document.getElementById('clearStatsBtn').addEventListener('click', function() {
                    if (confirm('Are you sure you want to clear all statistics? This cannot be undone.')) {
                        clearQuizResults();
                        showStats(); // Refresh the display
                    }
                });
            }

            modal.classList.add('active');
        }

        function hideStats() {
            const modal = document.getElementById('statsModal');
            modal.classList.remove('active');
        }

        // Stats button listeners
        document.getElementById('statsBtn').addEventListener('click', showStats);
        document.getElementById('closeStatsBtn').addEventListener('click', hideStats);

        // Close modal when clicking outside
        document.getElementById('statsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideStats();
            }
        });

        // Global variable for new worker
        let newWorker;

        function updateApp() {
            if (newWorker) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        }

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Unregister all existing service workers first (for clean slate)
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    console.log('Found', registrations.length, 'service workers');
                });

                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Check for updates immediately and every 10 seconds
                        registration.update();
                        setInterval(() => {
                            console.log('Checking for updates...');
                            registration.update();
                        }, 10000);

                        // Handle service worker updates
                        registration.addEventListener('updatefound', () => {
                            newWorker = registration.installing;
                            console.log('New service worker found, state:', newWorker.state);

                            newWorker.addEventListener('statechange', () => {
                                console.log('Service worker state changed to:', newWorker.state);
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // New service worker available, show update banner
                                        console.log('New version available!');
                                        document.getElementById('updateBanner').style.display = 'block';
                                    } else {
                                        // First time installation
                                        console.log('Service worker installed for the first time');
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });

                // Reload page when new service worker takes control
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        console.log('Controller changed, reloading page');
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
    </script>
</body>
</html>
